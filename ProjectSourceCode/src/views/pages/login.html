<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center">
        <form>
            <img class = "mt-5 mb-3 rounded" src="https://media.discordapp.net/attachments/1252054466459472028/1252781317268177017/Sport-Hub.png?ex=66741fc5&is=6672ce45&hm=5d1312f628989d1f2b92071b31d140bdcf0c2b835ea8bea482e9429983c47619&=&format=webp&quality=lossless&width=810&height=325" alt="Sportshub Logo">
            <h1 class = "h3 mb-3 font-weight-normal"> Sign in to Sportshub!</h1>
            <label for="user-id">Username</label>
            <input type= "text" id = "user-id" class = "form-control" placeholder="user123" required autofocus>
            <label for="pwd">Password</label>
            <input type= "password" id = "pwd" class = "form-control" placeholder="*********" required autofocus>
            <button>Sign In</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
